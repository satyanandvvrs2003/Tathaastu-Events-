<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DJ Profile - Tathaastu Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 15px; }
    .profile-header { text-align: center; margin-bottom: 20px; }
    .info { background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
  </style>
</head>
<body>

<!-- 🔓 Logout Button -->
<button onclick="logout()" style="position: fixed; top: 10px; right: 10px; background: #ff4d4d; color: white; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer;">Logout</button>

<!-- ⏳ Loader -->
<div id="loader" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="spinner" style="border: 5px solid #f3f3f3; border-top: 5px solid #ff9c33; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
</div>
<style>
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>

<div id="profile"></div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
    // 🔥 Your Firebase config here
  };
  firebase.initializeApp(firebaseConfig);

  const loader = document.getElementById('loader');
  const profileDiv = document.getElementById('profile');

  const uid = new URLSearchParams(window.location.search).get("uid");
  firebase.database().ref("vendors/" + uid).once("value").then(snapshot => {
    loader.style.display = 'none';
    const data = snapshot.val();
    if (data) {
      profileDiv.innerHTML = `
        <div class="profile-header">
          <h2>${data.name}</h2>
          <p>${data.category}</p>
        </div>
        <div class="info">
          <p><strong>Location:</strong> ${data.location}</p>
          <p><strong>Plans:</strong> ${data.plans || 'N/A'}</p>
        </div>
      `;
    } else {
      profileDiv.innerHTML = "<p>Vendor not found.</p>";
    }
  });

  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = 'index.html';
    }).catch(error => {
      alert('Logout failed: ' + error.message);
    });
  }
</script>
</body>
</html>
