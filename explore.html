<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explore Vendors - Tathaastu Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { text-align: center; color: #ff9c33; }
    .vendor-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>

<!-- 🔓 Logout Button -->
<button onclick="logout()" style="position: fixed; top: 10px; right: 10px; background: #ff4d4d; color: white; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer;">Logout</button>

<!-- ⏳ Loader -->
<div id="loader" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="spinner" style="border: 5px solid #f3f3f3; border-top: 5px solid #ff9c33; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
</div>
<style>
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>

<h2>Explore Vendors</h2>
<div id="vendorList"></div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script>
  const firebaseConfig = {
    // 🔥 Your Firebase config here
  };
  firebase.initializeApp(firebaseConfig);

  const vendorList = document.getElementById('vendorList');
  const loader = document.getElementById('loader');

  firebase.database().ref('vendors').once('value').then(snapshot => {
    loader.style.display = 'none';
    snapshot.forEach(child => {
      const data = child.val();
      const div = document.createElement('div');
      div.className = 'vendor-card';
      div.innerHTML = `
        <h3>${data.name}</h3>
        <p>${data.category}</p>
        <a href="dj-profile.html?uid=${child.key}">View Profile</a>
      `;
      vendorList.appendChild(div);
    });
  });

  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = 'index.html';
    }).catch(error => {
      alert('Logout failed: ' + error.message);
    });
  }
</script>
</body>
</html>
