  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCj6rSxY--VUWioNHIHrw8kzf7C2i-f990",
      authDomain: "thaastu-events.firebaseapp.com",
      databaseURL: "https://thaastu-events-default-rtdb.firebaseio.com",
      projectId: "thaastu-events",
      storageBucket: "thaastu-events.appspot.com",
      messagingSenderId: "1044759719995",
      appId: "1:1044759719995:web:c02253409e40b36c2aec1e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const vendorList = document.getElementById("vendorList");
    const vendorsRef = ref(db, "vendors/");
    onValue(vendorsRef, (snapshot) => {
      vendorList.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        Object.keys(data).forEach((key) => {
          const vendor = data[key];
          const card = `
            <div class="vendor-card" onclick="window.location.href='dj-profile.html?uid=${vendor.uid}'">
              <img src="${vendor.photo}" alt="${vendor.name}" />
              <p><strong>${vendor.name}</strong></p>
              <p>${vendor.category} - ${vendor.city}</p>
            </div>
          `;
          vendorList.innerHTML += card;
        });
      } else {
        vendorList.innerHTML = "<p>No vendors yet</p>";
      }
    });

    const logoutBtn = document.getElementById("logoutBtn");
    const myBookingsLink = document.getElementById("myBookingsLink");
    onAuthStateChanged(auth, (user) => {
      if (user) {
        logoutBtn.style.display = "block";
        myBookingsLink.style.display = "block";
      } else {
        logoutBtn.style.display = "none";
        myBookingsLink.style.display = "none";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        alert("Logged out");
        location.reload();
      });
    };

    window.toggleMenu = function () {
      const dropdown = document.getElementById("dropdownMenu");
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    };
  </script>

  <!-- Welcome Animation Script (Only Once) -->
  <script>
    window.addEventListener("load", () => {
      const welcomeScreen = document.getElementById("welcomeScreen");
      const welcomeText = document.getElementById("welcomeText");

      if (!localStorage.getItem("welcomeShown")) {
        const text = "Welcome to Tathaastu Events!";
        let i = 0;

        function typeWriter() {
          if (i < text.length) {
            welcomeText.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 80);
          } else {
            setTimeout(() => {
              welcomeScreen.style.opacity = "0";
              setTimeout(() => {
                welcomeScreen.style.display = "none";
              }, 1000);
              localStorage.setItem("welcomeShown", "true");
            }, 1500);
          }
        }

        typeWriter();
      } else {
        welcomeScreen.style.display = "none";
      }
    });
  </script>
