<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bookings - Tathaastu Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    h2 { text-align: center; color: #ff9c33; }
    .booking-card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>

<!-- ðŸ”“ Logout Button -->
<button onclick="logout()" style="position: fixed; top: 10px; right: 10px; background: #ff4d4d; color: white; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer;">Logout</button>

<h2>My Bookings</h2>
<div id="bookingList">Loading...</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script>
  const firebaseConfig = {
    // ðŸ”¥ Your Firebase config here
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const bookingList = document.getElementById('bookingList');

  auth.onAuthStateChanged(user => {
    if (!user) return window.location.href = "index.html";

    const uid = user.uid;
    db.ref('bookings').orderByChild('customerId').equalTo(uid).once('value').then(snapshot => {
      bookingList.innerHTML = '';

      if (!snapshot.exists()) {
        bookingList.innerHTML = '<p>No bookings found.</p>';
        return;
      }

      snapshot.forEach(child => {
        const data = child.val();
        const div = document.createElement('div');
        div.className = 'booking-card';
        div.innerHTML = `
          <p><strong>Event:</strong> ${data.eventType}</p>
          <p><strong>Date:</strong> ${data.date}</p>
          <p><strong>Vendor ID:</strong> ${data.vendorId}</p>
        `;
        bookingList.appendChild(div);
      });
    });
  });

  function logout() {
    auth.signOut().then(() => window.location.href = 'index.html');
  }
</script>
</body>
</html>
