<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Tathaastu Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #fff2e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 350px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff9c33;
    }

    input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ff9c33;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .message {
      text-align: center;
      color: red;
      margin-bottom: 10px;
    }

    .link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .link a {
      color: #ff9c33;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <div class="message" id="errorMsg"></div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="loginUser()">Login</button>

    <div class="link">
      Don't have an account? <a href="signup.html">Signup</a>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCj6rSxY--VUWioNHIHrw8kzf7C2i-f990",
      authDomain: "thaastu-events.firebaseapp.com",
      databaseURL: "https://thaastu-events-default-rtdb.firebaseio.com",
      projectId: "thaastu-events",
      storageBucket: "thaastu-events.firebasestorage.app",
      messagingSenderId: "1044759719995",
      appId: "1:1044759719995:web:c02253409e40b36c2aec1e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginUser = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = "index.html"; // âœ… Redirect to homepage or dashboard
        })
        .catch((error) => {
          errorMsg.textContent = "Login failed: " + error.message;
        });
    };
  </script>
</body>
</html>
